<!DOCTYPE html>
<html>
<head>
  <title>Aternos Server Status</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #111;
      color: white;
    }

    .online { color: #00ff88; }
    .offline { color: #ff4444; }

    #container {
      max-width: 500px;
      margin: auto;
      padding: 25px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 30px;
    }

    h2 {
      font-size: 2.5em;
      margin: 10px 0;
    }

    p {
      font-size: 1.1em;
      margin: 6px 0;
    }
  </style>
</head>

<body>

  <div id="container">
    <h1>Minecraft Server Status</h1>
    <h2 id="status">Checking...</h2>
    <p id="players"></p>
    <p id="version"></p>
    <p id="motd"></p>
  </div>

  <script>
  const serverAddress = "eggsploder2-snpd.aternos.me:29251";

  async function checkStatus() {
    try {
      const response = await fetch(
        `https://api.mcsrvstat.us/3/${serverAddress}?t=${Date.now()}`,
        { cache: "no-store" }
      );

      const data = await response.json();

      console.log(data); // Debug â€” check browser console

      const statusEl = document.getElementById("status");
      const playersEl = document.getElementById("players");
      const versionEl = document.getElementById("version");
      const motdEl = document.getElementById("motd");

      if (data.online) {
        statusEl.textContent = "ONLINE";
        statusEl.className = "online";

        const online = data.players?.online ?? 0;
        const max = data.players?.max ?? 0;

        playersEl.textContent = `Players: ${online}/${max}`;
        versionEl.textContent = data.version ? `Version: ${data.version}` : "";
        motdEl.textContent = data.motd?.clean?.join(" ") ?? "";
      } else {
        statusEl.textContent = "OFFLINE";
        statusEl.className = "offline";
        playersEl.textContent = "";
        versionEl.textContent = "";
        motdEl.textContent = "";
      }

    } catch (error) {
      console.error("Fetch error:", error);
      document.getElementById("status").textContent = "OFFLINE";
      document.getElementById("status").className = "offline";
      document.getElementById("players").textContent = "";
      document.getElementById("version").textContent = "";
      document.getElementById("motd").textContent = "";
    }
  }

  checkStatus();
  setInterval(checkStatus, 15000);
</script>

</body>
</html>
