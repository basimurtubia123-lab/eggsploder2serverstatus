<!DOCTYPE html>
<html>
<head>
  <title>Aternos Server Status</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
      background: #111;
      color: white;
    }
    .online { color: #00ff88; }
    .offline { color: #ff4444; }
  </style>
</head>
<body>

  <h1>Minecraft Server Status</h1>
  <h2 id="status">Checking...</h2>
  <p id="players"></p>

  <script>
    const serverIP = "eggsploder2-snPD.aternos.me:29251";

    async function checkStatus() {
      const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
      const data = await response.json();

      const statusEl = document.getElementById("status");
      const playersEl = document.getElementById("players");

      if (data.online) {
        statusEl.innerText = "ONLINE";
        statusEl.className = "online";
        playersEl.innerText = `Players: ${data.players.online}/${data.players.max}`;
      } else {
        statusEl.innerText = "OFFLINE";
        statusEl.className = "offline";
        playersEl.innerText = "";
      }
    }

    checkStatus();
    setInterval(checkStatus, 30000); // refresh every 30 seconds
  </script>

</body>
</html>
